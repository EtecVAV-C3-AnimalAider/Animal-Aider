{% extends 'base.html' %}
{% block conteudo %}
<div class="container my-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center text-primary">Login ONG</h2>

  <form action="{{ url_for('ong_login') }}" method="POST" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Digite seu email">
      <div class="invalid-feedback">
        Por favor, insira um email válido.
      </div>
    </div>

    <div class="mb-4">
      <label for="pass" class="form-label fw-semibold">Senha:</label>
      <input type="password" id="pass" name="pass" class="form-control" required placeholder="Digite sua senha">
      <div class="invalid-feedback">
        Por favor, insira sua senha.
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">Entrar</button>
  </form>

  <p class="mt-3 text-center">
    Se não cadastrou sua ONG: <a href="{{ url_for('ong_register') }}">Cadastre-se aqui.</a>
  </p>
</div>

<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock conteudo %}
