{% extends 'base.html' %}
{% block conteudo %}
    <form action="{{url_for('login')}}" method="POST" class="form-control">
    <div>
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" required/>
    </div>
    <div>
        <label for="password">Senha:</label>
        <input type="password" class="form-control" name="password" required/>
    </div>
    <button class="btn btn-success">Logar</button>
</form>
    <p>Não tem uma conta? <a href="{{url_for('register')}}">Cadastre-se aqui.</a></p>
    <p>Já registrou sua ONG? <a href="{{ url_for('login_ong')}}"> Entre aqui.</a></p> 
  
{% endblock conteudo %}
