{% extends 'base.html' %}
{% block conteudo %}
<h1>Perfil do Usu√°rio</h1>
<div>
    <form action="{{ url_for('user')}}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name"><strong>Nome:</strong></label> 
            <input type="text" value="{{ user[1] }}" name="name" >  
        </div>

        <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="text" value="{{ user[2] }}" name="email" >
        </div>
        <div>
            <label for="city"><strong>Cidade:</strong></label>
            <select name="city">
                {% for city in cidades %}
                    <option value="{{ city }}" {% if city == user[4] %}selected{% endif %}>
                        {{ city }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="phone"><strong>Telefone:</strong></label> 
            <input type="text" value="{{ user[4] }}" name="phone" >
        </div>
        <div>
            <div>
                <label for="profile_pic"><strong>Foto de Perfil:</strong></label>
                <input type="file" name="photo">
                {% if user[9] %}
                    <div>
                        <img src="{{ url_for('static', filename='uploads/' + user[9]) }}" width="100px" alt="Foto de Perfil" id="photo">               
                    </div>
                {% endif %}
            </div>
        </div>
        <button value="Editar">Editar</button>
    </form>
</div>
<script>
    document.getElementById="photo"
</script>
{% endblock conteudo %}
