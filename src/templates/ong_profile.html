{% extends 'base_ong.html' %}
{% block ong_conteudo %}
<h1>Seus dados:</h1>
    <form action="{{ url_for('ong_profile')}}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name"> Nome: </label> 
            <input type="text" value="{{ ong[1] }}" name="name" >
        </div>
        
        <div>
            <label for="phone"> Telefone: </label> 
            <input type="text" value="{{ ong[2] }}" name="phone" >
        </div>

        <div>
            <label for="email"> Email: </label>
            <input type="text" value="{{ ong[3] }}" name="email" >
        </div>
        
        <div>
            <label for="cpf"> CPF do responsável: </label>
            <input type="text" value="{{ ong[5] }}" name="cpf" >
        </div>
        
        <div>
            <label for="cep"> CEP: </label>
            <input type="text" value="{{ ong[6] }}" name="cep" >
        </div>
        
        <div>
            <label for="city"> Cidade: </label>
            <select name="city">
                {% for city in cities %}
                        <option value="{{ city }}" {% if city == ong[7] %}selected{% endif %}>
                            {{ city }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="hood"> Bairro: </label>
            <input type="text" value="{{ ong[8] }}" name="hood" >
        </div>
        
        <div>
            <label for="addr"> Endereço: </label>
            <input type="text" value="{{ ong[9] }}" name="addr" >
        </div>
        
        <div>
            <label for="num"> Número: </label>
            <input type="text" value="{{ ong[10] }}" name="num" >
        </div>
        
        <div>
            <label for="desc"> Descrição: </label>
            <textarea class="form-control" name="desc" {% if ong[11] == 'NULL' %} placeholder="Crie a descrição da sua ONG aqui" {% endif %} required>{% if ong[11] != 'NULL' %}{{ ong[11] }}{% endif %}</textarea>
        </div>
        <div>
            <label for="photo"> Foto de perfil: </label>
            <input type="image" value="{{ ong[14] }}" name="photo">
    <button value="Editar">Editar</button>
</form>
<div>
    <h3>Ocorrencias atendidas:</h3>
    <h4> {{ ong[12] }}</h4>

    <h3>Resgates atendidos:</h3>
    <h4> {{ ong[13] }}</h4>
</div>
{% endblock ong_conteudo %}
